version: '3.9'

services:

  # ---------- FASTAPI BACKEND ----------
  backend:
    build: ./backend
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./backend/app:/code/app
    depends_on:
      - postgres
      - tor
    env_file:
      - ./backend/.env

  # ---------- TOR PROXY ----------
  tor:
    build: ./tor
    restart: always
    ports:
      - 9050:9050
      - 9051:9051

  # ---------- DATABASE ----------
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=test_db
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
  
  # ---------- DB TOOLS ----------
  pg-admin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80



volumes:
  data: